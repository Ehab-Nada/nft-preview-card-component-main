<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <div class="color-img"></div>
          <img class="view" src="images/icon-view.svg" alt="">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="equulibrium">
        </div>
        <div class="text">
          <p class="eq">Equilibrium #3429</p>
          <p class="main-p">Our Equilibrium collection promotes balance and calm.</p> 
          <div class="same-line">
            <p class="eth"><img src="images/icon-ethereum.svg" alt="icon"> 0.041 ETH</p>
            <p class="days"><img src="images/icon-clock.svg" alt="icon"> 3 days left</p>
          </div>  
          <hr class="line">
          <div class="same-line">
            <img class="avtar" src="images/image-avatar.png" alt="">
            <p class="cr">Creation of <span>Jules Wyvern</span></p> 
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hopamnada" target="_blank">Ehab Nada</a>.
    </footer>
  </body>
</html>
